<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let options = ['rock', 'paper', 'scissor'];

        function getComputerChoice() {
            let randomize = Math.floor(Math.random()* options.length); 
            console.log('The computer chose ' + options[randomize]);
            return(options[randomize]);
        }

        function oneRound(){
            let playerSelection = prompt('Select your choice:').toLowerCase();
            let computerChoice = getComputerChoice();
            playRound(playerSelection, computerChoice);
        }

        let playerScore = 0;
        let computerScore = 0;

        function playRound(playerSelection, computerChoice) {
            if (playerSelection == 'rock' && computerChoice == 'paper') {
                console.log('Computer won');
                computerScore++ ; 
            } else if (playerSelection == 'paper' && computerChoice == 'scissor') {
                console.log('Computer won');
                computerScore++; 
            } else if (playerSelection == 'scissor' && computerChoice== 'rock') {
                console.log('Computer won');
                computerScore++ ; 
            } else if (playerSelection == 'rock' && computerChoice == 'scissor') {
                console.log('You won');
                playerScore++;
            } else if (playerSelection == 'scissor' && computerChoice == 'paper') {
                console.log('You won');
                playerScore++ ;
            } else if (playerSelection == 'paper' && computerChoice == 'rock') {
                console.log('You won');
                playerScore ++ ;
            } else {
                console.log('Game tied');
            }
        }

        function scoreCount() {
            console.log(playerScore);
            console.log(computerScore)

            if (playerScore > computerScore) {
                console.log('You Won the game');
            } else if (playerScore < computerScore) {
                console.log('You lose! Loser');
            } else {
                console.log('Game tied');
            }
        }

        
        function game() {
            oneRound();
            oneRound();
            oneRound();
            oneRound();
            oneRound();
        }

        game();
        scoreCount();

    </script>
</body>
</html>
